<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼多多 砍一刀</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 10px #000, -2px -2px 10px #fff;
        }

        .flash-text {
            font-size: 2em;
            font-weight: bold;
            color: red;
            text-shadow: 0px 0px 10px yellow, 0px 0px 20px red;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .explosion-shapes {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .shape {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffea00, #ff5722);
            border-radius: 50%;
            box-shadow: 0px 0px 20px #ff5722, 0px 0px 30px #ffea00;
            animation: shapePulse 1.5s infinite ease-in-out;
            position: relative;
        }

        @keyframes shapePulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.8; }
        }

        .shape::after {
            content: "我要回家";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1em;
            font-weight: bold;
            color: white;
            text-shadow: 0px 0px 10px #000, 0px 0px 15px #fff;
        }

        p {
            margin-top: 20px;
            font-size: 1.5em;
            color: #fff;
        }

        img {
            margin-top: 20px;
            border: 5px solid #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .frame {
            margin: 20px auto;
            width: 80%;
            padding: 20px;
            border: 5px dashed #fff;
            border-radius: 15px;
            box-shadow: 0px 0px 10px #fff;
        }
    </style>
</head>
<body>
    <h1>拼多多 砍一刀助力 劉淑情 回家</h1>
    
    <div class="flash-text">我要回家！！</div>

    <div class="frame">
        <p>掃碼直接助力：</p>
        <img src="wx.jpg" alt="PDD 助力圖片" width="300" />
    </div>

    <div class="explosion-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
</body>
</html>
